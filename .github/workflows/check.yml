name: Check

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup latest go 1.18 version
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x

      - name: Build CLI
        run: go build -o flareship ./cmd/...

      - name: Check the records
        run: |
          go version
          ./flareship fmt --check
